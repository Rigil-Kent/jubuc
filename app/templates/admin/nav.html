<!-- Top Nav, Search & Login-->
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sidenav" aria-controls="sidenav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Brizzle.Dev</a>
    <input class="form-control form-control-dark w-100 d-none d-sm-block" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
        {% if current_user.is_anonymous %}
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
        </li>
        {% else %}
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
        </li>
        {% endif %}
    </ul>
</nav>



<!-- Main Component navigation -->
<div class="container-fluid collapse navbar-collapse"  id="sidenav" >
    <div class="row">
        <div class="col-md-2 navbar-expand-md d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column ">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="home"></span>
                            Dashboard <span class="sr-only">(current)</span>
                        </a>
                    </li>

                    <li class="nav-item px-2 py-2">
                       <small class="text-muted"> Logged in as: <strong><a href="{{ url_for('edit_user', username=current_user.username) }}">{{ current_user.first_name }}</a></strong></small>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_users') }}">
                            <span class="fa fa-user"></span>
                            Users
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_audio') }}">
                            <span class="fa fa-headphones"></span>
                            Audio
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_shows') }}">
                            <span class="fa fa-magic"></span>
                            Shows
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_posts') }}">
                            <span class="fa fa-clipboard"></span>
                            Posts
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_photos') }}">
                            <span class="fa fa-image"></span>
                            Photos
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_contacts') }}">
                            <span class="fa fa-users"></span>
                            Contacts
                        </a>
                    </li>
                </ul>


                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Site Editor</span>
                    <a class="d-flex align-items-center text-muted" href="">
                        <span class="fa fa-plus">
                    </a>
                </h6>

                <ul class="nav flex-column mb-2">

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_settings') }}">
                            <span class="fa fa-gear"></span>
                            Settings
                        </a>
                    </li>

                </ul>

            </div>
        </div>
    </div>
</div>
